name    = B-Hooks-EndOfScope
author  = Florian Ragwitz <rafl@debian.org>
author  = Peter Rabbitson <ribasushi@cpan.org>
license = Perl_5
copyright_year = 2008
copyright_holder = Florian Ragwitz

[@Author::ETHER]
:version = 0.052
installer = none    ; we supply our own, below
surgical_podweaver = 1
-remove = AutoPrereqs       ; avoid detecting conditional prereqs
-remove = PodCoverageTests  ; TODO
Authority.authority = cpan:FLORA
Git::Tag.tag_format = %v
Git::NextVersion.version_regexp = ^(.+)$
Test::Version.has_version = 0   ; for internal modules (FIXME: new option forthcoming)
Test::MinimumVersion.max_target_perl = 5.008001
-remove = Git::GatherDir
;
; TODO: this will need to be cleaned up after my bundle starts using
; RewriteVersion, BumpVersionAfterRelease
-remove = PkgVersion
-remove = Git::NextVersion
[RewriteVersion]
[BumpVersionAfterRelease]
[Git::Commit / bumped $VERSION after release]
allow_dirty_match = ^lib
commit_msg = After release: bump $VERSION
[Git::Push / push $VERSION bump]

[Git::GatherDir / we want Makefile.PL]
exclude_filename = README.md
exclude_filename = README.pod
exclude_filename = CONTRIBUTING
exclude_filename = LICENSE

[Prereqs]
Module::Runtime = 0.012
Sub::Exporter::Progressive = 0.001006
Module::Implementation = 0.05
strict = 0
warnings = 0

[Prereqs / RuntimeRecommends]
Variable::Magic = 0.48
Carp = 0
Hash::Util::FieldHash = 0
Scalar::Util = 0
Tie::Hash = 0
Tie::StdHash = 0
base = 0
constant = 0

[Prereqs / TestRequires ]
Test::More = 0.88    ; provides done_testing()
File::Glob = 0
IPC::Open2 = 0

[Prereqs / ConfigureRequires ]
; for proper can_xs
; <xdg> ribasushi, I think you want EU::CB 0.26 minimum
ExtUtils::CBuilder = 0.26

[Prereqs / DevelopRequires]
Devel::Hide = 0.0007            ; releasers *must* test both the XS and PP paths

[Meta::Dynamic::Config]

; see Makefile.PL for lots of magic
[MakeMaker::Custom]

; authordep Pod::Weaver::Section::Contributors
[ContributorsFromGit]
